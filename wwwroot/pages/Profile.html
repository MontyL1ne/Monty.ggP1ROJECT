<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Профиль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/siteSection1.css">
    <link rel="stylesheet" href="/css/ProfileStyle.css">
    <link rel="stylesheet" href="/css/siteFooterPageStyles.css">
    <link rel="stylesheet" href="/css/other.css"/>
    <link rel="stylesheet" href="/css/authorization.css" />
    <link rel="stylesheet" href="/css/customConfirm.css" />
    <link rel="stylesheet" href="/css/posts.css">
    <link rel="stylesheet" href="/css/postModal.css">

    <script src="/js/script.js" defer></script>

    <script type="module" src="/js/navbar.js"></script>
    <script src="/js/other.js" defer></script>

    <script src="/js/authorization.js" defer></script>
    <script type="module" src="/js/profile.js"></script>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="bg-fixed"></div>
    <div class="page-wrapper">

        <div id="authChoice" class="authChoiceMenu" style="display: none;">
            <div class="authChoiceContent">
                <button id="choiceRegister" class="navButtons_reg">Регистрация</button>
                <button id="choiceLogin" class="navButtons_reg">Вход</button>
            </div>
        </div>

        <main class="siteInfo">
            <div class="profile-container">
                <!-- Аватарка и ФИО -->
                <div class="profile-header">
                    <div class="avatar">
                        <img id="avatar" src="" alt="Аватар пользователя">
                        <button type="button" class="avatar-edit-btn" id="avatarEditBtn" aria-label="Сменить аватар">
                            <img src="/images/avatar-upload.svg" alt="">
                        </button>
                        <input type="file" id="avatarInput" accept="image/*" style="display:none;">
                    </div>
                    <div class="user-info">
                        <h2 id="user-name"></h2>
                        <div class="user-email-row">
                            <p id="user-email"></p>
                            <button type="button" class="email-edit-btn" id="emailEditBtn">Изменить</button>
                        </div>
                        <div class="user-email-edit" id="emailEditForm" style="display:none;">
                            <input type="email" id="emailInput" placeholder="Введите почту">
                            <button type="button" id="emailSaveBtn">Сохранить</button>
                            <button type="button" id="emailCancelBtn">Отмена</button>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="navButtons_reg buttonLiquidGlassStyle" id="registerButton">Выход</button>
                    </div>
                </div>

                <!-- Список постов -->
                <div class="user-posts">
                    <h3>Посты пользователя</h3>
                    <div id="posts-list">
                        <!-- Посты будут загружаться сюда через JavaScript -->
                    </div>
                    <div id="posts-empty" style="display: none;"></div>
                </div>
            </div>

            <div>
                <button id="scrollBtn">
                    <img src="/images/arrow-up-line.svg" style="height: 100%;" alt="Наверх">
                </button>
            </div>
            <div class="registrProfileButtons">
                <button class="navButtons_reg buttonLiquidGlassStyle" id="authorizationButton">Вход</button>
            </div>

            <div id="authStatus" style="margin-top: 10px; color: #fff;"></div>

            <div id="registrationModal" class="modal">
                <div class="modal-content">
                    <div class="regText1">
                        <h2>Регистрация</h2>
                    </div>

                    <form id="registrationForm">
                        <div class="putButtons">
                            <h2>Имя</h2>
                            <input type="text" id="regUsername" name="username" required>

                            <h2>Почта</h2>
                            <input type="email" id="regEmail" name="email" required>

                            <h2>Пароль</h2>
                            <input type="password" id="regPassword" name="password" required>
                        </div>

                        <div class="navButtons">
                            <button type="submit">Далее</button>
                            <button type="button" class="auth-back-btn">Назад</button>
                            <span class="close-button" id="closeButton" style="display:none;">&times;</span>
                        </div>
                    </form>
                </div>
            </div>

            <div id="authorizationModal" class="modal">
                <div class="modal-content">
                    <span class="close-button" id="closeButton2" style="display:none;">&times;</span>
                    <h2>Авторизация</h2>

                <form id="authorizationForm">
                    <h2>Имя:</h2>
                    <input type="text" id="authUsername" name="username" required>

                    <h2>Пароль:</h2>
                    <input type="password" id="authPassword" name="password" required>

                    <div class="navButtons">
                        <button type="submit">Войти</button>
                        <button type="button" class="auth-back-btn">Назад</button>
                    </div>
                </form>
            </div>
        </div>
        </main>

        <footer class="siteFooterInfo">
            <div class="aboutFoot">
                <div class="foot1">
                </div>
                <div class="foot1">
                    <button onclick="location.href='https://telegra.ph/Magazin-mobilnoj-tehniki-10-31'"
                            class="buttonFooter">
                        О сайте
                    </button>
                    <button onclick="location.href='https://telegra.ph/Magazin-mobilnoj-tehniki-10-31'"
                            class="buttonFooter">
                        Социальные сети
                    </button>
                    <button onclick="location.href='https://telegra.ph/Magazin-mobilnoj-tehniki-10-31'"
                            class="buttonFooter">
                        Контакты
                    </button>
                </div>
                <div class="foot1">
                    <button onclick="location.href='https://t.me/MontyLineTG'" class="tgFooter"></button>
                    <button onclick="location.href='vk.com/montyline'" class="vkFooter"></button>
                </div>
            </div>
        </footer>

        <div class="post-modal-overlay" id="postModalOverlay" style="display:none;">
            <div class="post-modal" id="postModal" role="dialog" aria-modal="true">
                <div class="post-modal-header" id="postModalHeader">
                    <div class="post-modal-author">
                        <img src="/images/ProfileIcon.png" alt="Профиль">
                        <div class="name" id="postModalAuthorName">Unknown</div>
                    </div>

                    <div class="post-modal-meta" id="postModalMeta"></div>

                    <div class="post-modal-actions" id="postModalActions">
                    </div>
                </div>

                <div class="post-modal-body" id="postModalBody">
                </div>
            </div>
        </div>
</body>

</html>
