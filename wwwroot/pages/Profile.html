<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Профиль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="/css/nevBarStyles.css">
    <link rel="stylesheet" href="/css/siteSection1.css">
    <link rel="stylesheet" href="/css/ProfileStyle.css">
    <link rel="stylesheet" href="/css/siteFooterPageStyles.css">
    <link rel="stylesheet" href="/css/other.css"/>
    <link rel="stylesheet" href="/css/authorization.css" />
    <link rel="stylesheet" href="/css/customConfirm.css" />

    <script src="/js/script.js" defer></script>

    <script src="/js/other.js" defer></script>

    <script src="/js/authorization.js" defer></script>
</head>

<body>
    <div class="bg-fixed"></div>
    <div class="page-wrapper">

        <div class="navBarMenu">
            <div class="navBarMenuLogoSiteNavBar">Monty.gg</div>
            <div class="navBarMenuButtons">
                <button onclick="location.href='/pages/index.html'"
                        class="navButton">
                    Главная
                </button>
                <button onclick="location.href='/pages/Basket.html'"
                        class="navButton">
                    Корзина
                </button>

                <button class="navButton-active" id="profileButton" disabled>
                    Профиль
                </button>

                <button onclick="location.href='/pages/index.html'"
                        class="miniNavButton">
                    <img src="/images/home-9-fill.svg" style="width: 100%; height: 100%;" />
                </button>
                <button onclick="location.href='/pages/Basket.html'"
                        class="miniNavButton">
                    <img src="/images/shopping-basket-fill.svg" style="width: 100%; height: 100%;" />
                </button>
                <button onclick="location.href='/pages/Profile.html'"
                        class="miniNavButton-active" disabled>
                    <img src="/images/user-fill.svg" style="width: 100%; height: 100%;" />
                </button>
            </div>

            <div class="navBarMenuButtons">
                <button onclick="location.href='/pages/announcements.html'"
                        class="navButtonEdit">
                    <img src="/images/pencil-ai-2-line.svg" alt="Редактировать" />
                </button>
            </div>
        </div>

        <div id="authChoice" class="authChoiceMenu" style="display: none;">
            <div class="authChoiceContent">
                <button id="choiceRegister" class="navButtons_reg">Регистрация</button>
                <button id="choiceLogin" class="navButtons_reg">Вход</button>
            </div>
        </div>

        <section class="siteInfo">
            <div class="profile-container">
                <!-- Аватарка и ФИО -->
                <div class="profile-header">
                    <div class="avatar">
                        <img id="avatar" src="" alt="Аватар пользователя">
                    </div>
                    <div class="user-info">
                        <h2 id="user-name"></h2>
                        <p id="user-email"></p>
                    </div>
                </div>

                <!-- Список постов -->
                <div class="user-posts">
                    <h3>Посты пользователя</h3>
                    <div id="posts-list">
                        <!-- Посты будут загружаться сюда через JavaScript -->
                    </div>
                </div>
            </div>

            <div>
                <button onclick="location.href='Profile.html'" class="onTop" id="scrollBtn"></button>
            </div>
            <div class="registrProfileButtons">
                <button class="navButtons_reg" id="registerButton">Регистрация</button>
                <button class="navButtons_reg" id="authorizationButton">Вход</button>
            </div>

            <div id="authStatus" style="margin-top: 10px; color: #fff;"></div>

            <div id="registrationModal" class="modal">
                <div class="modal-content">
                    <div class="regText1">
                        <h2>Регистрация</h2>
                    </div>

                    <form id="registrationForm">
                        <div class="putButtons">
                            <h2>Имя</h2>
                            <input type="text" id="regUsername" name="username" required>

                            <h2>Почта</h2>
                            <input type="email" id="regEmail" name="email" required>

                            <h2>Пароль</h2>
                            <input type="password" id="regPassword" name="password" required>
                        </div>

                        <div class="navButtons">
                            <button type="submit">Далее</button>
                            <button type="button" class="auth-back-btn">Назад</button>
                            <span class="close-button" id="closeButton" style="display:none;">&times;</span>
                        </div>
                    </form>
                </div>
            </div>

            <div id="authorizationModal" class="modal">
                <div class="modal-content">
                    <span class="close-button" id="closeButton2" style="display:none;">&times;</span>
                    <h2>Авторизация</h2>

                <form id="authorizationForm">
                    <h2>Имя:</h2>
                    <input type="text" id="authUsername" name="username" required>

                    <h2>Пароль:</h2>
                    <input type="password" id="authPassword" name="password" required>

                    <div class="navButtons">
                        <button type="submit">Войти</button>
                        <button type="button" class="auth-back-btn">Назад</button>
                    </div>
                </form>
            </div>
        </div>
        </section>

        <footer class="siteFooterInfo">
            <div class="aboutFoot">
                <div class="foot1">
                </div>
                <div class="foot1">
                    <button onclick="location.href='https://telegra.ph/Magazin-mobilnoj-tehniki-10-31'"
                            class="buttonFooter">
                        О сайте
                    </button>
                    <button onclick="location.href='https://telegra.ph/Magazin-mobilnoj-tehniki-10-31'"
                            class="buttonFooter">
                        Социальные сети
                    </button>
                    <button onclick="location.href='https://telegra.ph/Magazin-mobilnoj-tehniki-10-31'"
                            class="buttonFooter">
                        Контакты
                    </button>
                </div>
                <div class="foot1">
                    <button onclick="location.href='https://t.me/MontyLineTG'" class="tgFooter"></button>
                    <button onclick="location.href='vk.com/montyline'" class="vkFooter"></button>
                </div>
            </div>
        </footer>
</body>

</html>
